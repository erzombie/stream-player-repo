<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Uma Stat Bar Overlay</title>
  <style>
    body{margin:0;background:transparent;font-family:'Roboto',system-ui,sans-serif;color:#4a2c0a}
    #barWrapper{display:flex;justify-content:center;align-items:flex-start;gap:0;box-shadow:0 6px 18px rgba(0,0,0,.25);border-radius:10px;overflow:hidden;width:max-content;margin:20px auto}
    .statBox{flex:1;min-width:150px;text-align:center;position:relative;border-right:1px solid #d8cbb6;background:#fdf6eb}
    .statBox:last-child{border-right:none}

    .statLabel{display:block;background:#3b2412;padding:4px 8px;height:42px;border-radius:6px;margin-bottom:6px}
    .statLabel img{height:100%;object-fit:contain;filter:drop-shadow(0 1px 3px rgba(0,0,0,.25))}
    .statLabel img{height:100%;object-fit:contain;filter:drop-shadow(0 1px 3px rgba(0,0,0,.2))}

    .statValue{font-size:40px;font-weight:900;position:relative;z-index:1;padding:8px 0}
    .chevron{position:absolute;left:50%;transform:translateX(-50%);opacity:0.85;z-index:2;}
    .chevron.up{top:10px;animation:rise 1s ease-out forwards}
    .chevron.down{bottom:10px;animation:drop 1s ease-out forwards}

    @keyframes rise{0%{transform:translate(-50%,20px);opacity:0}30%{opacity:1}100%{transform:translate(-50%,-20px);opacity:0}}
    @keyframes drop{0%{transform:translate(-50%,-20px);opacity:0}30%{opacity:1}100%{transform:translate(-50%,20px);opacity:0}}

    .delta{position:absolute;left:50%;top:35%;transform:translate(-50%,-50%);font:900 22px/1 'Roboto';-webkit-text-stroke:2px #fff;}
    .delta.up{background:linear-gradient(to top,#ff8a00,#ffd080);-webkit-background-clip:text;-webkit-text-fill-color:transparent;}
    .delta.down{background:linear-gradient(to top,#3a8dff,#a0cfff);-webkit-background-clip:text;-webkit-text-fill-color:transparent;}
  </style>
</head>
<body>
  <div id="barWrapper">
    <div class="statBox" id="box-Speed">
      <span class="statLabel"><img src="https://erzombie.github.io/stream-player-repo/uma_overlay/bar_speed.png" alt=""></span>
      <div class="statValue" id="val-Speed">0</div>
    </div>
    <div class="statBox" id="box-Stamina">
      <span class="statLabel"><img src="https://erzombie.github.io/stream-player-repo/uma_overlay/bar_stamina.png" alt=""></span>
      <div class="statValue" id="val-Stamina">0</div>
    </div>
    <div class="statBox" id="box-Power">
      <span class="statLabel"><img src="https://erzombie.github.io/stream-player-repo/uma_overlay/bar_power.png" alt=""></span>
      <div class="statValue" id="val-Power">0</div>
    </div>
    <div class="statBox" id="box-Guts">
      <span class="statLabel"><img src="https://erzombie.github.io/stream-player-repo/uma_overlay/bar_guts.png" alt=""></span>
      <div class="statValue" id="val-Guts">0</div>
    </div>
    <div class="statBox" id="box-Wit">
      <span class="statLabel"><img src="https://erzombie.github.io/stream-player-repo/uma_overlay/bar_wit.png" alt=""></span>
      <div class="statValue" id="val-Wit">0</div>
    </div>
  </div>

  <script>
    const chevronUp = 'https://erzombie.github.io/stream-player-repo/uma_overlay/uma_pos_chevron.png';
    const chevronDown = 'https://erzombie.github.io/stream-player-repo/uma_overlay/uma_neg_chevron.png';

    function updateStat(stat, newValue, theme){
      const el=document.getElementById('val-'+stat);
      if(!el)return;
      const old=parseInt(el.textContent)||0;
      const target=(theme==='down')?-Math.abs(newValue):Math.abs(newValue);
      const diff=target-old;

      // tween number to the signed target
      tweenNumber(stat, target, 700);

      // Chevron wrapper (direction based on diff)
      const chevWrap=document.createElement('div');
      chevWrap.className='chevron '+(diff<0?'down':'up');
      const chevImg=document.createElement('img');
      chevImg.src=(diff<0?chevronDown:chevronUp);
      chevWrap.appendChild(chevImg);
      document.getElementById('box-'+stat).appendChild(chevWrap);

      // Delta overlay above chevron
      if(diff!==0){
        const delta=document.createElement('div');
        delta.className='delta '+(diff<0?'down':'up');
        delta.textContent=(diff>0?'+':'')+diff;
        document.getElementById('box-'+stat).appendChild(delta);
        setTimeout(()=>delta.remove(),1000);
      }

      setTimeout(()=>chevWrap.remove(),1000);
    }

    // demo
    window.addEventListener('load',()=>{
      setTimeout(()=>updateStat('Speed',120,'up'),1000);
      setTimeout(()=>updateStat('Stamina',90,'up'),1500);
      setTimeout(()=>updateStat('Power',60,'up'),2000);
      setTimeout(()=>updateStat('Guts',40,'down'),2500);
      setTimeout(()=>updateStat('Wit',30,'down'),3000);
    });
  </script>
</body>
</html>
