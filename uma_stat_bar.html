<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Uma Stat Bar Overlay</title>
  <style>
    body{margin:0;background:transparent;font-family:'Roboto',system-ui,sans-serif;color:#4a2c0a}
    #barWrapper{display:flex;justify-content:center;align-items:flex-start;gap:0;box-shadow:0 6px 18px rgba(0,0,0,.25);border-radius:10px;overflow:hidden;width:max-content;margin:20px auto}
    .statBox{background:#fdf6eb;flex:1;min-width:140px;text-align:center;position:relative;border-right:1px solid #d8cbb6}
    .statBox:last-child{border-right:none}

    .statLabel{background:#4b2f1a;color:#fff;font-weight:700;font-size:14px;padding:4px 6px;}
    .statValue{font-size:28px;font-weight:900;position:relative;z-index:1;padding:6px 0;}

    .chevron{position:absolute;left:50%;transform:translateX(-50%);opacity:0.85;z-index:2;height:32px}
    .chevron.up{top:10px;animation:rise 1s ease-out forwards}
    .chevron.down{bottom:10px;animation:drop 1s ease-out forwards}

    @keyframes rise{0%{transform:translate(-50%,20px);opacity:0}30%{opacity:1}100%{transform:translate(-50%,-20px);opacity:0}}
    @keyframes drop{0%{transform:translate(-50%,-20px);opacity:0}30%{opacity:1}100%{transform:translate(-50%,20px);opacity:0}}

    .delta{position:absolute;left:50%;top:25%;transform:translate(-50%,-50%);font:900 20px/1 'Roboto';-webkit-text-stroke:3px #fff;opacity:.95;}
    .delta.up{background:linear-gradient(to top,#ff8a00,#ffd080);-webkit-background-clip:text;-webkit-text-fill-color:transparent;}
    .delta.down{background:linear-gradient(to top,#3a8dff,#a0cfff);-webkit-background-clip:text;-webkit-text-fill-color:transparent;}
  </style>
</head>
<body>
  <div id="barWrapper">
    <div class="stat" id="s_Speed">
  <div class="label">
    <img src="https://erzombie.github.io/stream-player-repo/uma_overlay/bar_speed.png" alt="Speed"/>
  </div>
  <div class="value" id="val_Speed">0</div>
  <div class="fx" id="fx_Speed"></div>
</div>
    <div class="stat" id="s_Stamina">
  <div class="label">
    <img src="https://erzombie.github.io/stream-player-repo/uma_overlay/bar_stamina.png" alt="Stamina"/>
  </div>
  <div class="value" id="val_Stamina">0</div>
  <div class="fx" id="fx_Stamina"></div>
</div>
    <div class="stat" id="s_Power">
  <div class="label">
    <img src="https://erzombie.github.io/stream-player-repo/uma_overlay/bar_power.png" alt="Power"/>
  </div>
  <div class="value" id="val_Power">0</div>
  <div class="fx" id="fx_Power"></div>
</div>
    <div class="stat" id="s_Guts">
  <div class="label">
    <img src="https://erzombie.github.io/stream-player-repo/uma_overlay/bar_guts.png" alt="Guts"/>
  </div>
  <div class="value" id="val_Guts">0</div>
  <div class="fx" id="fx_Guts"></div>
</div>
    <div class="stat" id="s_Wit">
  <div class="label">
    <img src="https://erzombie.github.io/stream-player-repo/uma_overlay/bar_wit.png" alt="Wit"/>
  </div>
  <div class="value" id="val_Wit">0</div>
  <div class="fx" id="fx_Wit"></div>
</div>

  <script>
    const chevronUp = 'https://erzombie.github.io/stream-player-repo/uma_overlay/uma_pos_chevron.png';
    const chevronDown = 'https://erzombie.github.io/stream-player-repo/uma_overlay/uma_neg_chevron.png';

    function tweenNumber(el, start, end, dur=800, theme='up'){
      const diff=end-start;
      const t0=performance.now();
      function tick(t){
        const p=Math.min(1,(t-t0)/dur);
        const e=1-Math.pow(1-p,3);
        const cur=Math.round(start+diff*e);
        el.textContent=cur;
        if(p<1) requestAnimationFrame(tick); else el.textContent=end;
      }
      requestAnimationFrame(tick);
    }

    function updateStat(stat,newValue,theme){
      const el=document.getElementById('val-'+stat);
      if(!el)return;
      const old=parseInt(el.textContent)||0;
      const chev=document.createElement('img');
      chev.src=(theme==='down'?chevronDown:chevronUp);
      chev.className='chevron '+(theme==='down'?'down':'up');
      document.getElementById('box-'+stat).appendChild(chev);

      const delta=document.createElement('div');
      delta.className='delta '+(theme==='down'?'down':'up');
      delta.textContent=(theme==='down'?'':'+')+(newValue-old);
      document.getElementById('box-'+stat).appendChild(delta);

      tweenNumber(el,old,(theme==='down'?-Math.abs(newValue):newValue),900,theme);
      setTimeout(()=>{chev.remove();delta.remove();},1000);
    }

    // Demo
    window.addEventListener('load',()=>{
      setTimeout(()=>updateStat('Speed',120,'up'),1000);
      setTimeout(()=>updateStat('Stamina',90,'up'),1500);
      setTimeout(()=>updateStat('Power',60,'up'),2000);
      setTimeout(()=>updateStat('Guts',40,'down'),2500);
      setTimeout(()=>updateStat('Wit',30,'down'),3000);
    });
  </script>
</body>
</html>
