<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Uma Stat Bar Overlay</title>
  <style>
    body{margin:0;background:transparent;font-family:'Roboto',system-ui,sans-serif;color:#4a2c0a}
    #barWrapper{display:flex;justify-content:center;align-items:flex-start;gap:0;box-shadow:0 6px 18px rgba(0,0,0,.25);border-radius:10px;overflow:hidden;width:max-content;margin:20px auto}
    .stat{background:#fdf6eb;flex:1;min-width:140px;text-align:center;position:relative;border-right:1px solid #d8cbb6}
    .stat:last-child{border-right:none}
    .label{background:#4b2f1a;color:#fff;font-weight:700;font-size:15px;padding:4px 0}
    .value{font-size:32px;font-weight:900;position:relative;z-index:1;padding:6px 0}
    .fx{position:absolute;left:0;right:0;top:0;bottom:0;pointer-events:none;z-index:3}
    .chevron{position:absolute;left:50%;width:42px;opacity:0.85;z-index:2;transform:translateX(-50%)}
    .chevron.up{top:20%;animation:rise 1s ease-out forwards}
    .chevron.down{top:20%;animation:drop 1s ease-out forwards}

    .delta{position:absolute;left:50%;top:0;transform:translate(-50%,-60%);font:900 22px/1 'Roboto';-webkit-text-stroke:2px #fff;z-index:4}
    .delta.up{background:linear-gradient(to top,#ff8a00,#ffd080);-webkit-background-clip:text;-webkit-text-fill-color:transparent;}
    .delta.down{background:linear-gradient(to top,#3a8dff,#a0cfff);-webkit-background-clip:text;-webkit-text-fill-color:transparent;}

    @keyframes rise{0%{transform:translate(-50%,10px);opacity:0}30%{opacity:1}100%{transform:translate(-50%,-35px);opacity:0}}
    @keyframes drop{0%{transform:translate(-50%,-35px);opacity:0}30%{opacity:1}100%{transform:translate(-50%,10px);opacity:0}}
  </style>
</head>
<body>
  <div id="barWrapper">
    <div class="stat" id="s_Speed">
      <div class="label">Speed</div>
      <div class="value" id="val_Speed">0</div>
      <div class="fx" id="fx_Speed"></div>
    </div>
    <div class="stat" id="s_Stamina">
      <div class="label">Stamina</div>
      <div class="value" id="val_Stamina">0</div>
      <div class="fx" id="fx_Stamina"></div>
    </div>
    <div class="stat" id="s_Power">
      <div class="label">Power</div>
      <div class="value" id="val_Power">0</div>
      <div class="fx" id="fx_Power"></div>
    </div>
    <div class="stat" id="s_Guts">
      <div class="label">Guts</div>
      <div class="value" id="val_Guts">0</div>
      <div class="fx" id="fx_Guts"></div>
    </div>
    <div class="stat" id="s_Wit">
      <div class="label">Wit</div>
      <div class="value" id="val_Wit">0</div>
      <div class="fx" id="fx_Wit"></div>
    </div>
  </div>

  <script>
    const CHEV_UP = 'https://erzombie.github.io/stream-player-repo/uma_overlay/uma_pos_chevron.png';
    const CHEV_DOWN = 'https://erzombie.github.io/stream-player-repo/uma_overlay/uma_neg_chevron.png';

    function updateStat(stat, newValue, theme){
      const el=document.getElementById('val_'+stat);
      if(!el)return;
      const old=parseInt(el.textContent)||0;
      el.textContent=newValue;

      const fx=document.getElementById('fx_'+stat);
      const chev=new Image();
      chev.src=(theme==='down'?CHEV_DOWN:CHEV_UP);
      chev.className='chevron '+(theme==='down'?'down':'up');
      fx.appendChild(chev);

      const delta=document.createElement('div');
      delta.className='delta '+(theme==='down'?'down':'up');
      const diff=newValue-old;
      delta.textContent=(diff>0?'+':'')+diff;
      fx.appendChild(delta);

      setTimeout(()=>{chev.remove();delta.remove();},1000);
    }

    // Demo
    window.addEventListener('load',()=>{
      setTimeout(()=>updateStat('Speed',120,'up'),1000);
      setTimeout(()=>updateStat('Stamina',87,'up'),1500);
      setTimeout(()=>updateStat('Power',20,'up'),2000);
      setTimeout(()=>updateStat('Guts',-40,'down'),2500);
      setTimeout(()=>updateStat('Wit',-30,'down'),3000);
    });
  </script>
</body>
</html>
